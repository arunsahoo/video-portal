<!DOCTYPE html>
<html>
<head>
	<title>Evokewebs Video Portal</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular-route.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular-resource.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular-cookies.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular-animate.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/ng-infinite-scroll.min.js"></script>
  <script type="text/javascript" src="app/js/lib/angular/angular-md5.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body  ng-app="videoApp">
<div id="preloader">
  <img src="images/loader.gif">
</div>
 <div class="header navbar navbar-default">
  <h3 class="text-center">Evokewebs Video Portal</h3>

  <div ng-controller="loginController" class="login-section" ng-if="sessionId != null">
    <button ng-click="logout()" class="btn btn-danger pull-right" >Logout</button>
  </div>
</div>
<div id="main" class="container-fluid rows" ng-view>
</div>
<footer class="container-fluid text-center" ng-controller="dateController">
  <p>&copy; {{date| date:'yyyy'}} Video Portal. All rights reserved. </p>
</footer>
<script type="text/javascript" src="js/videoApp.min.js"></script>
</body>
</html>
